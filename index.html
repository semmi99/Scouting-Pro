<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9011 Scouting Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a sleek dark look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* --- PRINT STYLES (THE FINAL FIX) --- */
        @media print {
            @page {
                size: landscape;
                margin: 5mm;
            }
            
            /* Hide everything by default */
            body * {
                visibility: hidden;
            }

            /* Only show the element with id 'printable-content' and its children */
            #printable-content, #printable-content * {
                visibility: visible;
            }

            /* Position the printable content at the top-left of the page */
            #printable-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: white; /* Default base */
                color: black;
            }
            
            /* --- CALENDAR SPECIFIC PRINTING --- */
            .print-calendar-root {
                background-color: white !important;
                color: black !important;
            }
            .print-calendar-root .bg-slate-800, 
            .print-calendar-root .bg-slate-900, 
            .print-calendar-root .bg-slate-950 {
                background-color: transparent !important;
                border-color: #cbd5e1 !important; /* light gray borders */
                color: black !important;
            }
            .print-calendar-root .text-white,
            .print-calendar-root .text-slate-300,
            .print-calendar-root .text-slate-400 {
                color: black !important;
            }
            /* Keep badges colored */
            .print-calendar-root .bg-green-600 { background-color: #16a34a !important; color: white !important; -webkit-print-color-adjust: exact; }
            .print-calendar-root .bg-purple-600 { background-color: #9333ea !important; color: white !important; -webkit-print-color-adjust: exact; }
            
            /* --- SHADOW TEAM PITCH SPECIFIC PRINTING --- */
            .print-pitch-root {
                width: 100% !important;
                height: 100vh !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            /* Force the pitch to look like a pitch */
            .print-pitch-container {
                background-color: #064e3b !important; /* emerald-800 */
                border: 4px solid black !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                width: 260mm !important; /* A4 width approx */
                height: 170mm !important;
                position: relative !important;
                transform: scale(0.95); /* Fit margins */
            }
            
            /* Whiten lines on the pitch */
            .print-pitch-container div[class*="border-white"] {
                border-color: rgba(255,255,255,0.6) !important;
            }
            .print-pitch-container div[class*="bg-white"] {
                background-color: rgba(255,255,255,0.6) !important;
            }

            /* Player Cards on Pitch */
            .print-pitch-container .print-card-mini {
                background-color: white !important;
                color: black !important;
                border: 2px solid black !important;
                box-shadow: none !important;
            }
            .print-pitch-container .print-card-mini .text-white,
            .print-pitch-container .print-card-mini .text-slate-400 {
                color: black !important;
            }
            
            /* Hide pulsing buttons in print */
            .print-pitch-container .animate-pulse {
                display: none !important;
            }
            
            /* Hide UI buttons on cards */
            .print-pitch-container button {
                display: none !important;
            }

            /* --- SHADOW TEAM LIST SPECIFIC PRINTING --- */
            .print-list-root {
                background-color: white !important;
            }
            .print-list-root .bg-slate-800 {
                background-color: white !important;
                border: 1px solid #ccc !important;
            }
            .print-list-root .text-white { color: black !important; }
            .print-list-root .text-slate-400 { color: #444 !important; }
            
        }
    </style>
